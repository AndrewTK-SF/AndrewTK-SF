<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    {% load static %}
    <link rel='stylesheet' href="{% static 'css/register.css' %}">
    <title>Register</title>
</head>
<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="login">
                <div class="register_text">
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    <span class="h1 fw-bold mb-0">Register</span>
                </div>
                <div class="form">
                    <form style="width: 23rem;" action='/reg_val' method='POST'> 
                        {%csrf_token%}
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"></h3>
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control form-control-lg" name='first_name'/>
                            <label class="form-label">First Name</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control form-control-lg" name='last_name'/>
                            <label class="form-label">Last Name</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="email" class="form-control form-control-lg" name='email'/>
                            <label class="form-label">Email address</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" class="form-control form-control-lg" name='password'/>
                            <label class="form-label">Password</label>
                        </div>
                        <div class="form-outline mb-4"> 
                            <input type="password" class="form-control form-control-lg" name='conf_pw'/>
                            <label class="form-label">Comfirm Password</label>
                        </div>
                        <div class="pt-1 mb-4">
                            <button class="btn btn-info btn-lg btn-block"button type='submit'>Register</button>
                        </div>
                    </form>
                    <ul>
                        {% if messages %}
                            {% for  message in messages %}
                            <li>{{message}}</li>
                            {% endfor %}
                        {%endif%}
                    </ul>
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="https://geekculture.co/wp-content/uploads/2018/05/free-comic-book-day-singapore-2018-4-of-13.jpg" alt="Where's my image?!?!?!" class="w-140 vh-100" style="object-fit: cover; object-position: center;">
            </div>
        </div>
    </div>
</section>
</html>
