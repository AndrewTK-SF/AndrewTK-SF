<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        {% load static %}
        <link rel='stylesheet' href="{% static 'css/collection_edit.css' %}">
        <title>Edit Collection Details!</title>
    </head>
    <body>
        <div class="container" style="background-image: url('https://www.teahub.io/photos/full/308-3082574_dc-wallpaper-for-android.jpg')";>
            <nav class="navbar navbar-light bg-light">
                <a class="btn btn-sm btn-outline-secondary" href="/home">Home</a>
                <a class="btn btn-sm btn-outline-secondary" href="/{{this_collection.id}}/collection_detail">Back</a>
                <a class="btn btn-sm btn-outline-secondary" href="/logout">Logout</a>
            </nav>
            <div class="page-header">
                <h1>Collection Name:  {{this_collection.col_name}}</h1>
                <h2># of issues:  {{total_issues}}</h2>
            </div>  
            <div class="row justify-content-center">
                <div class="col-2 md-auto" style='background-color:#adb5bd;'>
                    <ul>
                        {% if messages %}
                        {% for  message in messages %}
                        <li style="color: red;">{{message}}</li>
                        {% endfor %}
                        {%endif%}
                    </ul>
                    <h3>Update Collection Name</h3>
                    <form  action='/{{this_collection.id}}/update_collection_name' method='POST'> 
                    {%csrf_token%}
                        <input type="text" class="form-control form-control-lg" name='new_col_name'>
                        <button class="btn1 btn-info btn-lg btn-block" button type='submit'>Submit</button>
                        <a class="btn4 btn-sm btn-outline-secondary" href="/{{this_collection.id}}/del_collection">Delete Collection</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
